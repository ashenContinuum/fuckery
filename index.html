<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Minute Workout Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
        }
        
        .timer-display {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            color: #2c5aa0;
        }
        
        .workout-phase {
            font-size: 1.5em;
            margin-bottom: 20px;
            height: 30px;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            padding: 12px 24px;
            font-size: 1em;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2c5aa0;
            color: white;
        }
        
        button:hover {
            background-color: #1a3d7a;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>7 Minute Workout Timer</h1>
        
        <!-- Display for the timer -->
        <div class="timer-display" id="timer">30</div>
        
        <!-- Display for workout phase (workout/rest) -->
        <div class="workout-phase" id="phase">WORKOUT</div>
        
        <!-- Control buttons -->
        <div class="controls">
            <button id="startBtn">Start Workout</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>

    <script>
        // Timer variables
        let timer; // Stores the setInterval reference
        let timeLeft = 30; // Initial time (30 seconds for workout)
        let isWorkout = true; // Flag to track if we're in workout or rest phase
        let isRunning = false; // Flag to track if timer is running
        
        // Get DOM elements
        const timerDisplay = document.getElementById('timer');
        const phaseDisplay = document.getElementById('phase');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // Create audio context for sounds
        let audioContext;
        let oscillator;
        
        // Initialize audio context on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        // Play a beep sound at specified frequency for 100ms
        function playBeep(frequency, duration = 100) {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            // Set volume to 0.1 (quiet)
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration/1000);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration/1000);
        }
        
        // Play start whistle sound
        function playStartWhistle() {
            playBeep(880, 200); // High pitch
            setTimeout(() => playBeep(660, 200), 100);
        }
        
        // Play end whistle sound
        function playEndWhistle() {
            playBeep(660, 200); // Low pitch
            setTimeout(() => playBeep(880, 200), 100);
        }
        
        // Update the timer display
        function updateDisplay() {
            timerDisplay.textContent = timeLeft;
            
            // Change color based on phase
            if (isWorkout) {
                timerDisplay.style.color = '#2c5aa0';
                phaseDisplay.textContent = 'WORKOUT';
            } else {
                timerDisplay.style.color = '#e74c3c';
                phaseDisplay.textContent = 'REST';
            }
        }
        
        // Handle timer tick
        function tick() {
            timeLeft--;
            updateDisplay();
            
            // Play chime sound for each second during workout
            if (isWorkout && timeLeft > 0) {
                playBeep(440, 50); // Medium pitch chime
            }
            
            // Check if timer has reached zero
            if (timeLeft <= 0) {
                clearInterval(timer);
                
                // Play end whistle when workout finishes
                if (isWorkout) {
                    playEndWhistle();
                }
                
                // Switch between workout and rest phases
                if (isWorkout) {
                    // Workout ends, switch to rest
                    timeLeft = 10; // 10 seconds of rest
                    isWorkout = false;
                    playStartWhistle(); // Start whistle for rest period
                } else {
                    // Rest ends, switch back to workout
                    timeLeft = 30; // 30 seconds of workout
                    isWorkout = true;
                    playStartWhistle(); // Start whistle for workout period
                }
                
                updateDisplay();
                
                // Restart timer for new phase
                startTimer();
            }
        }
        
        // Start the timer
        function startTimer() {
            if (isRunning) return; // Prevent multiple timers
            
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            // Play start whistle at beginning of workout
            if (timeLeft === 30 && isWorkout) {
                playStartWhistle();
            }
            
            timer = setInterval(tick, 1000);
        }
        
        // Pause the timer
        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }
        
        // Reset the timer
        function resetTimer() {
            clearInterval(timer);
            timeLeft = 30;
            isWorkout = true;
            isRunning = false;
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            
            updateDisplay();
        }
        
        // Event listeners for buttons
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
